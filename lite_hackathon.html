<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>L.I.T.E</title>
    <link rel="stylesheet" href="lite_hackathon.css" />
  </head>
  <body>
    <!-- 오버레이 -->
    <div class="overlay" id="overlay" aria-hidden="true"></div>

    <!-- 좌측 사이드바 -->
    <aside
      id="sidebar"
      class="sidebar"
      aria-label="부가기능 내비게이션"
      aria-hidden="true"
    >
      <header class="sidebar-header">
        <strong>부가기능</strong>
        <button
          class="icon-btn sm"
          id="closeSidebar"
          aria-label="사이드바 닫기"
        >
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path
              d="M6 6l12 12M18 6L6 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <span id="widgetHint" class="widget-hint"
          >( + 버튼을 눌러 위젯을 추가하세요 )</span
        >
      </header>

      <nav class="sidebar-menu">
        <a href="suhang.html" class="menu-item">📝 수행평가</a>
        <a href="#" class="menu-item">📊 성적조회</a>
        <a href="#" class="menu-item">✅ 정기고사 모범답</a>
        <a href="gache.html" class="menu-item">🧮 정기고사 가채점</a>
        <a href="#" class="menu-item">📚 모의고사 학습</a>
        <a href="#" class="menu-item">🔔 알림신청</a>
        <a href="#" class="menu-item">🗂️ 경희 게시판</a>
        <a href="#" class="menu-item">💼 포트폴리오</a>
        <a href="#" class="menu-item">🧭 진로상담</a>
        <a href="#" class="menu-item">🗓️ 학교일정</a>
      </nav>

      <footer class="sidebar-footer">© <span id="year"></span> L.I.T.E</footer>
    </aside>

    <!-- 상단 헤더 -->
    <header class="header">
      <button class="icon-btn" id="openSidebar">
        <svg width="22" height="22" viewBox="0 0 24 24">
          <path
            d="M3 6h18M3 12h18M3 18h18"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
      <div class="logo">L . I . T . E</div>
      <button class="icon-btn circle" id="loginBtn" title="로그인">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path
            d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
          />
          <path
            d="M10 17l5-5-5-5"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M15 12H3"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </header>

    <!-- 메인 -->
    <main class="container">
      <form class="search" id="searchForm">
        <span class="search-icon">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <circle
              cx="11"
              cy="11"
              r="7"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M20 20l-3.65-3.65"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </span>
        <input
          id="q"
          type="search"
          placeholder="무엇이든 물어보세요..."
          autocomplete="off"
        />
      </form>

      <div class="stack">
        <section id="widgetGrid" class="widget-grid">
          <!-- 기본 위젯 -->
          <article class="widget" data-widget="timetable">
            <header class="widget-header">
              <h3>시간표</h3>
              <button class="icon-btn sm remove-widget" title="위젯 삭제">
                <svg width="16" height="16" viewBox="0 0 24 24">
                  <path
                    d="M6 6l12 12M18 6L6 18"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </button>
            </header>
            <div class="widget-body">
              <div class="timetable"><div class="cells"></div></div>
            </div>
          </article>
        </section>

        <button id="fabAdd" class="fab" title="위젯 추가">
          <svg width="22" height="22" viewBox="0 0 24 24">
            <path
              d="M12 5v14M5 12h14"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
    </main>

    <!-- 위젯 추가 모달 -->
    <div class="modal" id="widgetModal" aria-hidden="true">
      <div class="modal-card">
        <header class="modal-header">
          <strong>위젯 추가</strong>
          <button class="icon-btn sm" id="closeModal">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path
                d="M6 6l12 12M18 6L6 18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </header>
        <div class="modal-body">
          <div class="widget-picker">
            <button class="picker-item" data-widget="timetable">
              🗓️ 시간표
            </button>
            <button class="picker-item" data-widget="lunch">
              🍱 오늘의 급식
            </button>
            <button class="picker-item" data-widget="exam-schedule">
              📝 수행평가 일정
            </button>
            <button class="picker-item" data-widget="calendar">
              📆 캘린더
            </button>
            <button class="picker-item" data-widget="notice">🔔 알림</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 💬 교사 채팅 패널 -->
    <div id="chatPanel" class="chat-panel folded">
      <div class="chat-header">
        <span>💬 교사와의 채팅</span>
        <button id="toggleChat" class="icon-btn sm">+</button>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <select id="teacher">
          <option value="">📧 전송할 교사 선택</option>
          <option value="teacher1@gmail.com">유혜원 선생님</option>
          <option value="teacher2@gmail.com">오가영 선생님</option>
          <option value="teacher3@gmail.com">강수미 선생님</option>
        </select>
        <input
          id="chatInput"
          type="text"
          placeholder="메시지를 입력하세요..."
        />
        <button id="sendMsg">보내기</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="lite_hackathon.js"></script>
  </body>
</html>
